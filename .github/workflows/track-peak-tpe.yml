name: Update Peak TPE Rankings

on:
  schedule:
    - cron: '0 0 * * SUN'  # This runs the action every Sunday at midnight UTC
  workflow_dispatch:  # This allows you to trigger the action manually from the Actions tab

jobs:
  update_rankings:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout the code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.8'  # Set the Python version you want to use

    - name: Install dependencies
      run: |
        pip install -r requirements.txt  # Make sure you have a requirements.txt for dependencies

    - name: Run the script to get TPE data
      run: |
        python your_script.py  # Replace with the name of your script that fetches TPE data

    - name: Commit and push the results (if new data is generated)
      run: |
        git config --global user.email "your-email@example.com"
        git config --global user.name "Your GitHub Username"
        git add peak_tpe_rankings.csv
        git commit -m "Update peak TPE rankings"
        git push https://github.com/${{ github.repository }}.git "refs/heads/${{ github.ref }}" --force
      env:
        ACTIONS_PUSH_TOKEN: ${{ secrets.ACTIONS_PUSH_TOKEN }}
