name: Track Peak TPE

# Trigger the workflow on a schedule
on:
  schedule:
    # Runs once every Sunday at midnight UTC
    - cron: '0 0 * * SUN'

  # You can also trigger the workflow manually (via "Run workflow" in the GitHub UI)
  workflow_dispatch:

jobs:
  track-peak-tpe:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run the peak TPE tracker
      run: python main.py

    - name: Commit and push the results (if new data is generated)
      run: |
        git config --global user.email "your-email@example.com"
        git config --global user.name "Your GitHub Username"
        git add peak_tpe_rankings.csv
        git commit -m "Update peak TPE rankings"
        git push
      # Pushes updates to the repository if the CSV file changes
