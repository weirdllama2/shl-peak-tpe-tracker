name: Update Peak TPE Rankings

on:
  schedule:
    - cron: '0 0 * * SUN'  # Runs every Sunday at midnight UTC
  workflow_dispatch:

jobs:
  update_rankings:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout the code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: pip install -r requirements.txt

    - name: Run the script to get TPE data
      run: python fetch_tpe_data.py

    - name: Show Git remote for debugging
      run: git remote -v

    - name: Commit and push results
      env:
        ACTIONS_PUSH_TOKEN: ${{ secrets.ACTIONS_PUSH_TOKEN }}
      run: |
        git config --global user.name "weirdllama2"
        git config --global user.email "weirdllama2@users.noreply.github.com"

        # Set authenticated remote
        git remote set-url origin https://weirdllama2:${ACTIONS_PUSH_TOKEN}@github.com/${{ github.repository }}

        echo "üîí Using remote URL:"
        git remote -v

        git add peak_tpe_rankings.csv
        git commit -m "Update peak TPE rankings" || echo "No changes to commit"

        echo "üöÄ Attempting to push..."
        git push origin HEAD:main || echo "‚ùå Push failed"
