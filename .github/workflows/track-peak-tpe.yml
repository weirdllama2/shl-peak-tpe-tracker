name: Update Peak TPE Rankings

on:
  schedule:
    - cron: '0 0 * * SUN'  # This runs the action every Sunday at midnight UTC
  workflow_dispatch:  # This allows you to trigger the action manually from the Actions tab

jobs:
  update_rankings:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout the code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.10'  # Set the Python version you want to use

    - name: Install dependencies
      run: |
        pip install -r requirements.txt  # Make sure you have a requirements.txt for dependencies

    - name: Run the script to get TPE data
      run: |
        python fetch_tpe_data.py  # The script that fetches TPE data

    - name: Commit and push the results (if new data is generated)
      run: |
        git config user.name "weirdllama2"
        git config user.email "weirdllama2@users.noreply.github.com"
        git add peak_tpe_rankings.csv
        git commit -m "Update peak TPE rankings" || echo "No changes to commit"
        git push https://${{ secrets.ACTIONS_PUSH_TOKEN }}@github.com/${{ github.repository }} HEAD:main
      env:
        ACTIONS_PUSH_TOKEN: ${{ secrets.ACTIONS_PUSH_TOKEN }}
