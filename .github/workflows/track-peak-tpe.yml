name: Track Peak TPE

on:
  workflow_dispatch:
  repository_dispatch:
    types: [run-peak-tpe-fetch]

jobs:
  fetch_peak_tpe:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install requests

      - name: Run peak TPE fetch script
        run: |
          python3 fetch_tpe_data.py

      - name: Commit and push results
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add peak_tpe_rankings.csv peak_tpe_rankings_previous.csv
          git commit -m "Update peak TPE rankings [skip ci]" || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
