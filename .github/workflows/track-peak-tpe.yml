name: Track Peak TPE

on:
  workflow_dispatch:    # manual trigger
  repository_dispatch:  # triggered by another workflow (season watcher)

jobs:
  fetch_and_update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python 3.x
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install requests

      - name: Run Peak TPE Fetch Script
        run: python fetch_peak_tpe.py

      - name: Commit updated CSV files
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add peak_tpe_rankings.csv peak_tpe_rankings_previous.csv
          git commit -m "Update peak TPE rankings [ci skip]" || echo "No changes to commit"
          git push
